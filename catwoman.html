<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Doom</title>
    <link rel="stylesheet" href="catwoman.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>

    <section id="container">


        <p class="textopresentacion">¿QUIÉN AYUDARÁ a CATWOMAN a SALVAR GOTHAM?</p>


        <div class="elementos">



            <button class="botonlatigazo" onclick="efectlatigazo(), elegir()" onmouseout="tema()" ><video

                    <source src="graficos\SwDx.mp4" type="video/mp4">
            </button>

            <audio src="sonidos\latiquejido.mp3" id="latigazo"></audio>
            <audio src="sonidos\inspiring-grand-opening-143606.mp3" autoplay id="musiepica"></audio>

            <p id="hero">NOMBRE DEL ELEGIDO</p>
           
            <h3 class="tenecesita">¡GOTHAM TE NECESITA!</h3>
        </div>


    </section>

    <!--modo noche-->
    <div class="container-btn-mode">
        <div id="id-sun" class="btn-mode sun active">
            <i class="fas fa-sun"></i>
        </div>
        <div id="id-moon" class="btn-mode moon">
            <i class="fas fa-moon" onclick="lluvia()">
                <audio src="sonidos\rain-and-thunder-nature-sounds-7803.mp3" id="efecto"></audio> </i>
        </div>
        
    </div>
    <!-- fin modo noche-->

    <div class="buttons">
        <button class="botonselect" onclick="lluvia()"><img class="nocturno" src="graficos\black-cat.jpg"></button>
        <audio src="sonidos\rain-and-thunder-nature-sounds-7803.mp3" id="efecto"></audio>

    </div>
